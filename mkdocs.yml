site_name: Raphael De Luis
theme:
    name: material
    palette:
      primary: deep purple 
      scheme: slate
    features:
      -content.code.annotate
      -content.code.copy
      - content.tabs.link
      - announce.dismiss
      - navigation.indexes 
      - navigation.sections 
      - navigation.tabs 
    font:
      code: Fira Code
      text: Roboto
    markdown_extensions:
      - codehilite
      - admonition
      - toc:
          permalink: true
      - pymdownx.superfences
      - pymdownx.highlight
      - pymdownx.inlinehilite
      - pymdownx.keys
      - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg

    nav:
      - Home: index.md
      - Certifications: Certifications.md  
      - Projects: Projects.md

extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/raphael-de-luis-b53a0320b/
      name: Raphael De Luis
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/rappyL
      name: Raphael De Luis



